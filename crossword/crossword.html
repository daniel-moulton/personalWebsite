<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crossword Game</title>
        <link rel="stylesheet" href="crossword.css">
    </head>
    <body>
        <div id="crossword-themes-buttons">
            <!-- Should be three buttons in a row, one sayuing environment, one saying technology and one saying geography -->
            <button id="crossword-theme-environment" onClick="setTheme('environment')">Environment</button>
            <button id="crossword-theme-technology" onClick="setTheme('technology')">Technology</button>
            <button id="crossword-theme-geography" onClick="setTheme('geography')">Geography</button>
        </div>
        <div id="crossword-container">
            <table id="crossword-grid"></table>
        </div>
        <div id="crossword-buttons">
            <button id="crossword-check" onClick="checkGrid()">Check</button>
            <button id="crossword-solve" onClick="solveGrid()">Solve</button>
            <button id="crossword-reset" onClick="clearGrid()">Clear</button>
        </div>
        <div id="crossword-score">
            <h3>Score: <span id="crossword-score-value">0</span></h3>
        </div>
        <h3 id="play-again-prompt">Choose a category to play again!</h3>
        <div id="crossword-hints">
            <div id="crossword-hints">
                <div id="crossword-hints-across" class="d-flex flex-column
                    overflow-auto">
                    <h3>Across:</h3>
                </div>
                <div id="crossword-hints-down" class="d-flex flex-column
                    overflow-auto">
                    <h3>Down:</h3>
                </div>
            </div>
        </div>
        <script src="crossword.js"></script>

    </body>
</html>
